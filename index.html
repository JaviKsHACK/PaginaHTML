<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Elite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url("imagenes/OIP.jpg") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 1rem 0;
            position: relative;
            z-index: 2;
        }

        header .logo h1 {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            display: inline-block;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .hero {
            height: 600px;
            position: relative;
            color: #fff;
            z-index: 2;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #ff3b2d;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 0;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Deportes Elite</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Bienvenidos al mundo del deporte</h2>
            <p>Noticias, eventos y mucho más sobre tus deportes favoritos.</p>
            <a href="#" class="btn-primary">Leer más</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Deportes Elite. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
